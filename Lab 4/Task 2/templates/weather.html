<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Weather</title>
</head>
<body>
<style>
    tbody{
        font-style: italic;
    }
    table{
        margin: auto;
        border: 4px solid rgb(0, 0, 0);
        padding: 1rem;
        border-radius: 1rem;
    }
    h1
    {
        text-align: center;
    }
    th{
        border: 2px solid black;
        border-radius: 1rem;
        width: 1.5rem;
    }
    td 
    {
        width: 5rem;
        text-align: center;
        border-bottom: 1px solid black;
    }
</style>

<h1>Weather</h1>

<table>
    <thead>
    <tr>
        <th>City</th>
        <th>Temperature</th>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
        {% for row in weather %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
